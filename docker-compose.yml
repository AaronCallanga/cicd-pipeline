
services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: taskmanager-db
    restart: unless-stopped
    environment:
      POSTGRES_DB: taskmanager
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d taskmanager"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    networks:
      - taskmanager-network

  # Task Manager Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: taskmanager-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      DATABASE_URL: jdbc:postgresql://db:5432/taskmanager
      DATABASE_USERNAME: postgres
      DATABASE_PASSWORD: postgres
      JPA_DDL_AUTO: update
      JPA_SHOW_SQL: "true"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - taskmanager-network

networks:
  taskmanager-network:
    driver: bridge

volumes:
  postgres_data:
