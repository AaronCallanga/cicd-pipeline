# Task Manager Application - Deployment and Service

apiVersion: apps/v1
kind: Deployment
metadata:
  name: task-manager
  labels:
    app: task-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      app: task-manager
  template:
    metadata:
      labels:
        app: task-manager
    spec:
      containers:
        - name: task-manager
          image: ghcr.io/aaroncallanga/cicd-pipeline:latest
          #imagePullSecrets: -name: ghcr-secret for private repo (currently: public)
          imagePullPolicy: Always    
          ports:
            - containerPort: 8080
              name: http
          env:
            - name: DATABASE_URL
              valueFrom:
                configMapKeyRef:
                  name: task-manager-config
                  key: DATABASE_URL
            - name: DATABASE_USERNAME
              valueFrom:
                secretKeyRef:
                  name: task-manager-secret
                  key: DATABASE_USERNAME
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: task-manager-secret
                  key: DATABASE_PASSWORD
            - name: JPA_DDL_AUTO
              valueFrom:
                configMapKeyRef:
                  name: task-manager-config
                  key: JPA_DDL_AUTO
            - name: JPA_SHOW_SQL
              valueFrom:
                configMapKeyRef:
                  name: task-manager-config
                  key: JPA_SHOW_SQL
          resources:
            requests:
              memory: "256Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /api/tasks
              port: 8080
            initialDelaySeconds: 60
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /api/tasks
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
      imagePullSecrets:
        - name: ghcr-secret

---
apiVersion: v1
kind: Service
metadata:
  name: task-manager
  labels:
    app: task-manager
spec:
  type: NodePort
  selector:
    app: task-manager
  ports:
    - name: http
      port: 8080
      targetPort: 8080
      nodePort: 30080
