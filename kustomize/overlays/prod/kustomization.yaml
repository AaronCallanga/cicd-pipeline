# Prod Environment Overlay
# Higher resource requirements, multiple replicas for HA

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: task-manager

resources:
  - ../../base

# Image tag is controlled by base kustomization (updated by CI)
# All environments use the same image - only resource configs differ

# Prod-specific labels
labels:
  - pairs:
      environment: prod
    includeSelectors: true

# Strategic merge patches for prod environment
patches:
  - path: patches.yaml
