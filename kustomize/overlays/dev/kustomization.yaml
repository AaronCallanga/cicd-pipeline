# Dev Environment Overlay
# Lower resource requirements, single replica

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: task-manager

resources:
  - ../../base

# Environment-specific naming
nameSuffix: ""

# Image tag is controlled by base kustomization (updated by CI)
# All environments use the same image - only resource configs differ

# Dev-specific labels
labels:
  - pairs:
      environment: dev
    includeSelectors: true

# Strategic merge patches for dev environment
patches:
  - path: patches.yaml
