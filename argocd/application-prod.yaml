# ArgoCD Application for Prod Environment
# Points to kustomize/overlays/prod with targetRevision: HEAD
#
# WHY targetRevision: HEAD?
# - HEAD always tracks the latest commit on the default branch
# - Automatically picks up changes without updating the Application manifest
# - Works consistently even if default branch is renamed (master â†’ main)
# - Industry standard for GitOps workflows
#
# NOTE: For production, you may want to use a specific tag or commit SHA
# for more controlled deployments. Change targetRevision to a tag like "v1.0.0"

apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: task-manager-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  labels:
    environment: prod
spec:
  project: default

  source:
    repoURL: https://github.com/AaronCallanga/cicd-pipeline.git
    targetRevision: HEAD
    path: kustomize/overlays/prod

  destination:
    server: https://kubernetes.default.svc
    namespace: task-manager

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
